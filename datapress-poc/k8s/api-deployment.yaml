apiVersion: apps/v1
kind: Deployment
metadata:
  name: datapress-api
  namespace: datapress-recette
  labels:
    app: datapress-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: datapress-api
  template:
    metadata:
      labels:
        app: datapress-api
    spec:
      containers:
        - name: api
          image: datapress-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: APP_NAME
              valueFrom:
                configMapKeyRef:
                  name: datapress-config
                  key: APP_NAME
            - name: APP_ENV
              valueFrom:
                configMapKeyRef:
                  name: datapress-config
                  key: APP_ENV
            - name: API_SECRET_TOKEN
              valueFrom:
                secretKeyRef:
                  name: datapress-secret
                  key: API_SECRET_TOKEN
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              memory: "64Mi"
            limits:
              memory: "128Mi"
